<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/4942528ff3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <!-- navbar -->
     <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="asset/group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
     </nav>

     <!-- banner section  -->
      <section class="container explore-your-travel">

            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" name="" id="" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now
                </button>
            </div>
        </div>
